apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: congtaojiang/whoami-nodejs-express:latest
        ports:
        - containerPort: 8080
        command: ["/bin/sh"]
        args: ["-c", "echo Listening on port $(cat /tmp/port) && exec node /app/server.js"]
  
  
